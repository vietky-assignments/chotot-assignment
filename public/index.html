<!DOCTYPE html>
<html>

<head>
    <title>Cho Tot's Assignment</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>
        img {
            margin: 10px;
        }

        .draggable {
            width: 90px;
            height: 80px;
            padding: 5px;
            float: left;
            margin: 0 10px 10px 0;
            font-size: .9em;
        }
    </style>
</head>

<body>
    <div id="gallery">
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:8080');
    socket.on('imageChanged', function(data) {
        $('#image' + data.id).css({
            left: data.left,
            top: data.top,
        });
    });

    socket.on('imageDownloaded', function(data) {
        console.log(data);
        var createImage = function(url, imgData) {
            var img = $('<img>'); //Equivalent: $(document.createElement('img'))
            img.attr('id', 'image' + imgData.id);
            img.attr('src', url);
            img.css('position', 'relative');
            img.css('left', imgData.left);
            img.css('top', imgData.top);
            img.addClass('draggable');
            img.appendTo('#gallery');
            $(img).draggable({
                grid: [20, 20],
                stop: function(e) {
                    socket.emit('changePosition', {
                        url: this.src,
                        left: e.target.style.left,
                        top: e.target.style.top
                    });
                    console.log(e.target.style.left, e.target.style.top);
                }
            });
        }
        for (var key in data) {
            var img = data[key];
            createImage(key, img);
        }
    });
</script>

</html>
